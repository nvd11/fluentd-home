<source>
    @type tail
    path /app/logs/springboot.log
    pos_file /app/logs/springboot.log.pos
    tag springboot.logs 
    format none
</source>

# https://github.com/fluent-plugins-nursery/fluent-plugin-bigquery#options
<match **>
  @type bigquery_insert
  
  <buffer>
    flush_mode immediate
  </buffer>
  
  #auth_method compute_engine
  auth_method json_key
  json_key /app/gcp-key/fluentd-ingress-jason-hsbc.json
  # private_key_passphrase notasecret # default

  project jason-hsbc
  dataset LOGS
  auto_create_table true
  table springboot_log

  <inject>
    time_key timestamp
    time_type timestamp
  </inject>

  schema [
    {
      "name": "timestamp",
      "type": "TIMESTAMP"
    },
    {
      "name": "message",
      "type": "STRING"
    }
  ]
</match>