<source>
    @type tail
    path /app/logs/springboot.log
    pos_file /app/logs/springboot.log.pos
    tag springboot.logs 
    format none
</source>

<match **>
    @type file
    path /var/log/fluent/springboot.log
    <buffer>
        @type file
        path "/var/log/fluent/springboot.log"
        timekey 2s  # 指定每两秒刷新一次缓冲区
        timekey_wait 2s  # 等待时间
    </buffer>
</match>
